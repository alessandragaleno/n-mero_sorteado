    body {

            .bnt{
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: linear-gradient( to right,#93c4ec,#fbc7eb);
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
}

.bnt:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.bnt:active {
    color: #000e0c
}

.bnt:active:after {
    background: transparent;
}

.bnt:hover:before {
    opacity: 1;
}

.bnt:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient( );
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes bnt {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
@media  (min-width: 768px) {
    body{
        font-size: 1em;

    <script>
        function gerarNumero() {
            var min = 1;
            var max = 100;
            var numeroAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("resultado").innerHTML = "N√∫mero Sorteado: " + numeroAleatorio;
        }
    </script>
